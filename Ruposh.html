<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERI ZINDAGI HAI TU - Poster Player</title>
    <style>
        :root {
            --pink: #ff416c;
            --dark-bg: #000;
            --header-height: 250px; /* Mobile height */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--dark-bg); color: white; overflow-x: hidden; }

        /* --- Player Area --- */
        .player-container {
            position: relative;
            width: 100%;
            height: var(--header-height);
            background: #000;
            border-bottom: 2px solid var(--pink);
        }

        .player-content { 
            width: 100%; 
            height: 100%;
            position: relative; 
            overflow: hidden;
        }
        
        /* YouTube Wrapper */
        .yt-iframe-wrapper {
            position: absolute;
            top: -50px; left: 0; width: 100%; height: calc(100% + 100px); 
            z-index: 1; opacity: 0; transition: opacity 0.5s ease;
        }
        .yt-iframe-wrapper.active { opacity: 1; }
        #youtube-player { width: 100%; height: 100%; border:none; }

        /* --- Poster & Main Play Button --- */
        #mainPoster {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 20;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        #mainPoster::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); /* Overlay to make button pop */
        }
        .center-play-btn {
            position: relative;
            z-index: 21;
            width: 70px; height: 70px;
            background: var(--pink);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px var(--pink);
            transition: 0.3s;
            border: none;
            cursor: pointer;
        }
        .center-play-btn:hover { transform: scale(1.1); }
        .center-play-btn svg { fill: white; width: 30px; height: 30px; margin-left: 5px; }

        /* Loader */
        .buffering-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 3; display: none;
            flex-direction: column; align-items: center; justify-content: center;
        }
        .loader {
            width: 40px; height: 40px;
            border: 3px solid rgba(255, 65, 108, 0.3);
            border-radius: 50%; border-top-color: var(--pink);
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Controls UI */
        .bottom-ui { 
            position: absolute; bottom: 0; left: 0; right: 0;
            background: rgba(0,0,0,0.8); padding: 8px 15px; 
            z-index: 10; opacity: 0; transition: opacity 0.3s ease;
        }
        .player-content.show-ui .bottom-ui { opacity: 1; }
        .p-bar { width: 100%; height: 5px; background: rgba(255,255,255,0.2); cursor: pointer; margin-bottom: 5px; border-radius: 10px; }
        .p-fill { height: 100%; background: var(--pink); width: 0%; border-radius: 10px; }
        .controls-row { display: flex; justify-content: space-between; align-items: center; }
        .icon-btn { background: none; border: none; color: white; font-size: 18px; cursor: pointer; }
        .v-time { font-size: 11px; color: #eee; }

        /* --- Info Section --- */
        .info-section {
            display: flex; align-items: center; padding: 20px; gap: 15px;
            max-width: 800px; margin: 0 auto;
        }
        .info-image {
            width: 100px; height: 130px; border-radius: 10px;
            object-fit: cover; border: 2px solid var(--pink);
        }
        .info-text { flex: 1; text-align: left; }
        .info-text h2 { font-size: 1.2rem; color: white; margin-bottom: 5px; text-transform: uppercase; }
        .info-text p { font-size: 0.8rem; color: #aaa; }

        @media (min-width: 768px) { 
            :root { --header-height: 450px; }
            .info-image { width: 150px; height: 150px; }
            .info-text h2 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div class="player-container">
        <div id="mainPoster" style="background-image: url('https://i.ytimg.com/vi/ZN2OmChtHJM/maxresdefault.jpg');" onclick="startVideo()">
            <button class="center-play-btn">
                <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
            </button>
        </div>

        <div class="player-content" id="playerArea">
            <div class="yt-iframe-wrapper" id="ytWrapper">
                <div id="youtube-player"></div>
            </div>
            
            <div class="buffering-screen" id="bufferingScreen">
                <div class="loader"></div>
            </div>

            <div style="position:absolute; top:0; left:0; width:100%; height:100%; z-index:5;" onclick="toggleUI()"></div>

            <div class="bottom-ui">
                <div class="p-bar" id="progressBar" onclick="seek(event)">
                    <div class="p-fill" id="pFill"></div>
                </div>
                <div class="controls-row">
                    <div style="display:flex; gap:15px; align-items:center;">
                        <button class="icon-btn" onclick="playPause()" id="playIcon">‚è∏</button>
                        <span class="v-time"><span id="currTime">0:00</span> / <span id="totalTime">0:00</span></span>
                    </div>
                    <button class="icon-btn" onclick="toggleFullscreen()">‚õ∂</button>
                </div>
            </div>
        </div>
    </div>

    <div class="info-section">
        <img src="https://m.media-amazon.com/images/M/MV5BNjU1YjJiNTQtNTU4ZC00OWJmLTg5NGEtY2QwM2Q3OWFhNzczXkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" alt="Poster" class="info-image">
        <div class="info-text">
            <h2>RUPOSH</h2>
            <p>GEO TV Serial - Full Episode</p>
            <div style="margin-top:10px; color:var(--pink); font-size:11px;">Powered By: ü©∑~ùë∫ùíöùíÜùíÖ ùë¥ùíñùíõùíÇùíéùíéùíäùíç ùë∫ùíâùíÇùíâ~ü©∑</div>
        </div>
    </div>

    <script>
        // --- SETTINGS ---
        const AUTO_PLAY_VIDEO_ID = '4tPf21ID3D4'; 
        
        let player, hideTimeout;

        window.onload = () => {
            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            document.head.appendChild(tag);
        };

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                videoId: AUTO_PLAY_VIDEO_ID,
                playerVars: { 
                    'autoplay': 0, // Click se pehle start nahi hoga
                    'controls': 0, 
                    'modestbranding': 1, 
                    'playsinline': 1, 
                    'enablejsapi': 1,
                    'rel': 0
                },
                events: { 
                    'onStateChange': onStateChange 
                }
            });
            setInterval(updateProgress, 500);
        }

        function startVideo() {
            document.getElementById('mainPoster').style.display = 'none';
            document.getElementById('bufferingScreen').style.display = 'flex';
            player.playVideo();
            toggleUI(); // Controls dikhane ke liye
        }

        function onStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) { 
                document.getElementById('bufferingScreen').style.display = 'none';
                document.getElementById('ytWrapper').classList.add('active');
                document.getElementById('playIcon').innerText = '‚è∏';
            }
            if (event.data === YT.PlayerState.BUFFERING) {
                document.getElementById('bufferingScreen').style.display = 'flex';
            }
            if (event.data === YT.PlayerState.PAUSED) {
                document.getElementById('playIcon').innerText = '‚ñ∂';
            }
        }

        function updateProgress() {
            if (player && player.getCurrentTime) {
                const curr = player.getCurrentTime(), dur = player.getDuration();
                if (dur > 0) {
                    document.getElementById('pFill').style.width = (curr/dur*100) + '%';
                    document.getElementById('currTime').innerText = format(curr);
                    document.getElementById('totalTime').innerText = format(dur);
                }
            }
        }

        function format(s) { 
            let m = Math.floor(s/60), sec = Math.floor(s%60); 
            return m + ":" + (sec < 10 ? '0' : '') + sec; 
        }

        function toggleUI() {
            const el = document.getElementById('playerArea');
            if (el.classList.contains('show-ui')) {
                el.classList.remove('show-ui');
            } else {
                el.classList.add('show-ui');
                clearTimeout(hideTimeout);
                hideTimeout = setTimeout(() => el.classList.remove('show-ui'), 3000);
            }
        }

        function playPause() { 
            if (player.getPlayerState() === YT.PlayerState.PLAYING) { player.pauseVideo(); }
            else { player.playVideo(); }
        }

        function seek(e) { 
            const rect = document.getElementById('progressBar').getBoundingClientRect(); 
            player.seekTo(((e.clientX - rect.left) / rect.width) * player.getDuration()); 
        }

        function toggleFullscreen() {
            const el = document.getElementById('playerArea');
            if (!document.fullscreenElement) {
                el.requestFullscreen().catch(() => {});
            } else document.exitFullscreen();
        }
    </script>
</body>
</html>
