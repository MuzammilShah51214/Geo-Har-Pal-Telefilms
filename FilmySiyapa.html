<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Video Player - Syed Muzammil Shah</title>
    <style>
        :root {
            --pink: #ff416c;
            --dark-bg: #0a0a0a;
            --header-height: 250px; /* Mobile height */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; }
        body { background-color: var(--dark-bg); color: white; overflow-x: hidden; }

        /* --- Player Area --- */
        .player-container {
            position: relative;
            width: 100%;
            height: var(--header-height);
            background: #000;
            border-bottom: 3px solid var(--pink);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .player-content { 
            width: 100%; 
            height: 100%;
            position: relative; 
            overflow: hidden;
        }
        
        /* YouTube Wrapper */
        .yt-iframe-wrapper {
            position: absolute;
            top: -50px; left: 0; width: 100%; height: calc(100% + 100px); 
            z-index: 1; opacity: 0; transition: opacity 0.8s ease;
        }
        .yt-iframe-wrapper.active { opacity: 1; }
        #youtube-player { width: 100%; height: 100%; border:none; }

        /* --- MODERN CENTER PLAY BUTTON --- */
        #mainPoster {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 20;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: opacity 0.6s ease;
        }
        #mainPoster::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.3);
        }

        .center-play-btn {
            position: relative;
            z-index: 21;
            width: 85px; 
            height: 85px;
            background: var(--pink);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 30px rgba(255, 65, 108, 0.6);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Pulsing Ring Animation */
        .center-play-btn::after {
            content: '';
            position: absolute;
            width: 100%; height: 100%;
            border-radius: 50%;
            border: 2px solid var(--pink);
            animation: pulse-ring 2s linear infinite;
        }

        @keyframes pulse-ring {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.8); opacity: 0; }
        }

        .center-play-btn:hover {
            transform: scale(1.15);
            background: #ff4b2b;
            box-shadow: 0 0 50px rgba(255, 65, 108, 0.9);
        }

        .center-play-btn svg {
            fill: white;
            width: 35px;
            height: 35px;
            margin-left: 5px;
        }

        /* --- Loader & UI --- */
        .buffering-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 3; display: none;
            flex-direction: column; align-items: center; justify-content: center;
        }
        .loader {
            width: 50px; height: 50px;
            border: 4px solid rgba(255, 65, 108, 0.2);
            border-radius: 50%; border-top-color: var(--pink);
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .bottom-ui { 
            position: absolute; bottom: 0; left: 0; right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.9)); 
            padding: 15px; z-index: 10; opacity: 0; transition: opacity 0.4s;
        }
        .player-content.show-ui .bottom-ui { opacity: 1; }

        .p-bar { width: 100%; height: 6px; background: rgba(255,255,255,0.2); cursor: pointer; margin-bottom: 10px; border-radius: 10px; }
        .p-fill { height: 100%; background: var(--pink); width: 0%; border-radius: 10px; transition: width 0.1s linear; }
        
        .controls-row { display: flex; justify-content: space-between; align-items: center; }
        .icon-btn { background: none; border: none; color: white; font-size: 22px; cursor: pointer; }
        .v-time { font-size: 13px; color: #ddd; }

        /* --- Info Section --- */
        .info-section {
            display: flex; align-items: center; padding: 30px 20px; gap: 20px;
            max-width: 900px; margin: 0 auto;
        }
        .info-image {
            width: 110px; height: 150px; border-radius: 12px;
            object-fit: cover; border: 2px solid var(--pink);
        }
        .info-text h2 { font-size: 1.5rem; margin-bottom: 5px; }
        .info-text p { color: #888; font-size: 0.9rem; }

        @media (min-width: 768px) { 
            :root { --header-height: 500px; }
            .info-image { width: 160px; height: 220px; }
            .info-text h2 { font-size: 2.2rem; }
        }
    </style>
</head>
<body>

    <div class="player-container">
        <div id="mainPoster" onclick="startVideo()">
            <div class="center-play-btn">
                <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
            </div>
        </div>

        <div class="player-content" id="playerArea">
            <div class="yt-iframe-wrapper" id="ytWrapper">
                <div id="youtube-player"></div>
            </div>
            
            <div class="buffering-screen" id="bufferingScreen">
                <div class="loader"></div>
            </div>

            <div style="position:absolute; top:0; left:0; width:100%; height:calc(100% - 60px); z-index:5;" onclick="toggleUI()"></div>

            <div class="bottom-ui">
                <div class="p-bar" id="progressBar" onclick="seek(event)">
                    <div class="p-fill" id="pFill"></div>
                </div>
                <div class="controls-row">
                    <div style="display:flex; gap:20px; align-items:center;">
                        <button class="icon-btn" onclick="playPause()" id="playIcon">‚è∏</button>
                        <span class="v-time"><span id="currTime">0:00</span> / <span id="totalTime">0:00</span></span>
                    </div>
                    <button class="icon-btn" onclick="toggleFullscreen()">‚õ∂</button>
                </div>
            </div>
        </div>
    </div>

    <div class="info-section">
        <img id="sidePoster" src="https://i.ytimg.com/vi/-zbL2GvEDak/maxresdefault.jpg" alt="Poster" class="info-image">
        <div class="info-text">
            <h2 id="videoTitle">FILMI Siyapa</h2>
            <p>GEO TV Serial - Full HD Episode</p>
            <div style="margin-top:15px; color:var(--pink); font-weight: bold; font-size:13px;">
                ü©∑ ~ ùë∫ùíöùíÜùíÖ ùë¥ùíñùíõùíÇùíéùíéùíäùíç ùë∫ùíâùíÇùíâ ~ ü©∑
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        // 1. APNI VIDEO ID YAHAN CHANGE KAREIN
        // ==========================================
        const VIDEO_ID = '-zbL2GvEDak'; 
        
        // Poster images ko auto-set karne ke liye
        document.getElementById('mainPoster').style.backgroundImage = `url('https://i.ytimg.com/vi/${VIDEO_ID}/maxresdefault.jpg')`;
        document.getElementById('sidePoster').src = `https://i.ytimg.com/vi/${VIDEO_ID}/hqdefault.jpg`;

        let player, hideTimeout;

        // YouTube API Load
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.head.appendChild(tag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                videoId: VIDEO_ID,
                playerVars: { 
                    'autoplay': 0, 'controls': 0, 'modestbranding': 1, 
                    'playsinline': 1, 'enablejsapi': 1, 'rel': 0
                },
                events: { 'onStateChange': onStateChange }
            });
            setInterval(updateProgress, 500);
        }

        function startVideo() {
            document.getElementById('mainPoster').style.opacity = '0';
            setTimeout(() => { document.getElementById('mainPoster').style.display = 'none'; }, 600);
            document.getElementById('bufferingScreen').style.display = 'flex';
            player.playVideo();
            showUIWithTimeout();
        }

        function onStateChange(event) {
            const buff = document.getElementById('bufferingScreen');
            const yt = document.getElementById('ytWrapper');
            const btn = document.getElementById('playIcon');

            if (event.data === YT.PlayerState.PLAYING) { 
                buff.style.display = 'none';
                yt.classList.add('active');
                btn.innerText = '‚è∏';
            }
            if (event.data === YT.PlayerState.BUFFERING) buff.style.display = 'flex';
            if (event.data === YT.PlayerState.PAUSED) btn.innerText = '‚ñ∂';
        }

        function updateProgress() {
            if (player && player.getCurrentTime) {
                const curr = player.getCurrentTime(), dur = player.getDuration();
                if (dur > 0) {
                    document.getElementById('pFill').style.width = (curr/dur*100) + '%';
                    document.getElementById('currTime').innerText = format(curr);
                    document.getElementById('totalTime').innerText = format(dur);
                }
            }
        }

        function format(s) { 
            let m = Math.floor(s/60), sec = Math.floor(s%60); 
            return m + ":" + (sec < 10 ? '0' : '') + sec; 
        }

        function toggleUI() {
            const el = document.getElementById('playerArea');
            el.classList.toggle('show-ui');
            if(el.classList.contains('show-ui')) showUIWithTimeout();
        }

        function showUIWithTimeout() {
            const el = document.getElementById('playerArea');
            el.classList.add('show-ui');
            clearTimeout(hideTimeout);
            hideTimeout = setTimeout(() => el.classList.remove('show-ui'), 4000);
        }

        function playPause() { 
            if (player.getPlayerState() === YT.PlayerState.PLAYING) player.pauseVideo();
            else player.playVideo();
        }

        function seek(e) { 
            const rect = document.getElementById('progressBar').getBoundingClientRect(); 
            const pct = (e.clientX - rect.left) / rect.width;
            player.seekTo(pct * player.getDuration()); 
        }

        function toggleFullscreen() {
            const el = document.getElementById('playerArea');
            if (!document.fullscreenElement) el.requestFullscreen().catch(() => {});
            else document.exitFullscreen();
        }
    </script>
</body>
</html>
